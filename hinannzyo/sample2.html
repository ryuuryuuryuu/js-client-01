<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventサンプル</title>
    <script>
    window.onload = function(){
      var button = document.getElementById("button");
      button.onclick = function()
      {
          window.alert("クリックしました！");
      };
    };
    </script>
  </head>
  <body>
    <input type="button" id="button" value="クリック！">
  </body>
</html>
